baseurl = "/"

title = "Nicole Schafer Photo & Film"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details:
# https://gohugo.io/getting-started/configuration/#toml-configuration   
disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

enableEmoji = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[languages]
  [languages.de]
    languageName = "DE"
    [[languages.de.menu.main]]
        name = "Startseite"
        url = "/"
        weight = 0
    [[languages.de.menu.main]]
        name = "Dienstleistungen"
        url = "/service"
        weight = 1
    [[languages.de.menu.main]]
        name = "Blog"
        url = "/post"
        weight = 2
    [[languages.de.menu.main]]
        name = "Kontakt"
        url = "/contact"
        weight = 3
  [languages.en]
    languageName = "EN"
    [[languages.en.menu.main]]
        name = "Home"
        url = "/"
        weight = 0
    [[languages.en.menu.main]]
        name = "Services"
        url = "/service"
        weight = 1
    [[languages.en.menu.main]]
        name = "Blog"
        url = "/post"
        weight = 2
    [[languages.en.menu.main]]
        name = "Contact"
        url = "/contact"
        weight = 3