{{ define "main" }}

<article class="hero"data-lazy-bg
    {{ range .Params.featured_image }}
    {{ $mimeType := index (split . ":") 2 }}
    data-srcset-{{ index (split $mimeType "/") 1 }}="{{ . }}"
    {{ end }}
>
    <header>
        <div class="left">
            <h1>{{ .Params.title }}</h1>
        </div>
        <div class="right">
            <h2>{{ .Params.subtitle }}</h2>
        </div>
        <div class="left">
            <h3>{{ .Params.intro }}</h3>
        </div>
    </header>
</article>
<article>
    {{ partial "media-grid" . }}
    <section>
        {{ partial "latest-posts" . }}
    </section>
    <section>
        {{ partial "logo-grid" . }}
    </section>
</article>

{{ end }}
