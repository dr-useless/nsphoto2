{{ define "main" }}

<article class="hero-grid">
    <header>
        <div class="left">
            <h1>{{ .Params.title }}</h1>
        </div>
        <div class="right">
            <h2>{{ .Params.subtitle }}</h2>
        </div>
        <div class="left">
            <h3>{{ .Params.intro }}</h3>
        </div>
    </header>
    {{ range .Params.images }}
        <div class="hero-grid-item">
            {{ partial "picture" . }}
        </div>
    {{ end }}
</article>
<article>
    {{ partial "media-grid" . }}
    <section>
        {{ partial "latest-posts" . }}
    </section>
    <section>
        {{ partial "logo-grid" . }}
    </section>
</article>

{{ end }}
