{{ define "main" }}
  <article>
    <section>
      <h1>{{.Title}}</h1>
      <div class="metadata light">
        <p>{{ .Date.Format "2006-02-19" }}</p>
      </div>
      <p>{{ .Description }}</p>
    </section>
    <div class="image-grid">
      {{ range .Params.images}}
        {{ partial "album-image.html" . }}
      {{ end }}
    </div>
  </article>
{{ end }}
