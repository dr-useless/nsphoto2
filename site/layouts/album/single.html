{{ define "main" }}
  <article>
    <div class="media-grid album">
      <div class="media-grid-item span span-3-2">
        <h1>{{.Title}}</h1>
        <div class="metadata light">
          <p class="tags">
            {{ range .Params.tags }}
              <span>{{.}}</span>
            {{end}}
          </p>
          <p>{{ .Date.Format "2006-02-19" }}</p>
        </div>
        <p>{{ .Description }}</p>
      </div>
      {{ range $i, $video := .Params.videos}}
        <div class="media-grid-item span span-4-2 video" style="order:{{ add $i 4 }}">
          <video src="{{ $video.video_file }}" poster="{{ $video.poster }}" controls playsinline/>
        </div>
      {{ end }}
      {{ range $i, $image := .Params.images}}
        <div class="media-grid-item lazy" data-srcset="{{ $image }}" style="order:{{ $i }}"></div>
      {{ end }}
    </div>
  </article>
{{ end }}
