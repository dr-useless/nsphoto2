{{ define "main" }}
  <article>
    <h1>{{.Title}}</h1>
    <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    <section>
      <p>{{ .Description }}</p>
    </section>
    <section class="image-grid">
      {{ range .Params.images}}
        {{ partial "album-image.html" . }}
      {{ end }}
    </section>
  </article>
{{ end }}
