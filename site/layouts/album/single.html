{{ define "main" }}
  <article>
    <section>
      <h1>{{.Title}}</h1>
      <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>{{ .Description }}</p>
    </section>
    <div class="image-grid">
      {{ range .Params.images}}
        {{ partial "album-image.html" . }}
      {{ end }}
    </div>
  </article>
{{ end }}
