{{ define "main" }}

<div class="mw7 center">
  <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
  <ul class="flex-ns flex-wrap mhn1-ns pa3">
      {{ range .Paginator.Pages.ByPublishDate.Reverse }}
          <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{ end }}
