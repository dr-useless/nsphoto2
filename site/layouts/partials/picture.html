{{ $webp := default true .webp }}

<picture data-lazy>
  {{ if in .src ".jpg" }}
    {{ if $webp }}<source data-srcset="{{ replace .src ".jpg" ".webp" }}" type="image/webp">{{ end }}
    <source data-srcset="{{ .src }}" type="image/jpeg">
  {{ end }}
  {{ if in .src ".png" }}
    {{ if $webp }}<source data-srcset="{{ replace .src ".png" ".webp" }}" type="image/webp">{{ end }}
    <source data-srcset="{{ .src }}" type="image/png">
  {{ end }}
  <img data-srcset="{{ .src }}" alt="{{ .src }}"/>
</picture>
