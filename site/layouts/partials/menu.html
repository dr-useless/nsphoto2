{{ $currentPage := . }}
{{ range .Site.Menus.main.ByWeight -}}
    <li class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
        <a href="{{ .URL | absLangURL }}" {{ if .Post }}rel="{{ .Post }}"{{ end }}>{{ .Name }}</a>
    </li>
{{- end }}
