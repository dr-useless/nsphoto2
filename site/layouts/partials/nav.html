<nav class="main">
	
	<a href="/">
		<img src="/media/logo.svg" alt="Kaldi logo" class="logo"/>
	</a>

	<ul>
		{{- $currentPage := . -}}
		{{ range .Site.Menus.main -}}
		<li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
			<a href="{{ .URL | absLangURL }}" class="pa3 no-underline db">{{ .Name }}</a>
		</li>
		{{- end }}
	</ul>

	<ul>
		{{ partial "all-languages" . }}
	</ul>

</nav>
