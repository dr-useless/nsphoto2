{{ $pages := where .Site.RegularPages "Section" "in" (slice "album" "film") }}

<section>
	<ul class="media-tags">
		<li class="link" data-filter-clear>{{ i18n "all" }}</li>
		{{ range $pages }}
			{{ range .Params.tags }}
				<li class="link" data-tag="{{ . }}">{{ . }}</li>
			{{ end }}
		{{ end }}
	</ul>
</section>

<div class="media-grid">
	{{ range first 4 $pages.ByPublishDate.Reverse }}
		{{ partial "media-grid-item" . }}
	{{ end }}
</div>
