{{ define "main" }}
  <article>
    <section>
      <h1>{{ i18n (lower .Title) }}</h1>
      <div class="grid-list">
        {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
            {{ .Render "li"}}
        {{ end }}
      </div>
      {{ partial "pagination" . }}
    </section>
  </article>
{{end}}
