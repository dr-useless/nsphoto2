{{ define "main" }}
  <article>
    <section>
      <h1>{{.Title}}</h1>
      <div class="metadata light">
        <p>{{ .Date.Format "2006-02-19" }}</p>
        <p>Read in {{ .ReadingTime }} minutes</p>
      </div>
      <p>{{ .Description }}</p>
      {{ if .Params.thumbnail }}
        {{ partial "picture" .Params.thumbnail }}
      {{ end }}
    </section>
    <section>
        {{ .Content }}
    </section>
  </article>
{{ end }}
