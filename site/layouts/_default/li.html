<a href="{{ .RelPermalink }}" class="grid-list-item no-hover">
	{{ if .Params.featured_image }}
		<img data-lazy data-srcset="{{ .Params.featured_image }}" data-srcset-webp="{{ replace .Params.featured_image ".jpg" ".webp" }}" alt="{{ .Title }} featured image"/>
	{{ end }}
	<h2>{{ .Title }}</h2>
	{{ if .Date }}
		<p class="light">{{ .Date.Format "2006-02-19" }}</p>
	{{ end }}
	{{ if .Description }}
		<p>{{.Description }}</p>
	{{ end }}
</a>
