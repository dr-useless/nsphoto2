<div class="list-item">
	<a href="{{ .RelPermalink }}" class="no-hover">
		<h2>{{ .Title }}</h2>
		{{ if .Description }}
			<p>{{.Description }}</p>
		{{ end }}
		{{- $featuredImage := resources.Get .Params.featured_image -}}
		<img src="{{ $featuredImage }}" alt="{{ .Title }} featured image" loading="lazy" width="{{$featuredImage.Width}}" height="{{$featuredImage.Height}}"/>
	</a>
</div>
