backend:
  name: github
  repo: dr-useless/nsphoto2
  base_url: https://github-oauth.dr-useless.workers.dev
  branch: master

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: img

locale: en
i18n:
  structure: multiple_files
  locales: [en, de]
  default_locale: en

collections: # A list of collections the CMS should be able to edit
  - name: post # Used in routes, ie.: /admin/collections/:slug/edit
    label: Post # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    i18n: true
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Title, name: title, widget: string, i18n: true}
      - {label: "Publish Date", name: date, widget: datetime , i18n: duplicate}
      - {label: "Intro Blurb", name: description, widget: text, i18n: true}
      - {label: Image, name: image, widget: image, required: false, i18n: duplicate}
      - {label: Body, name: body, widget: markdown, i18n: true}
  - name: "album"
    label: "Album"
    folder: "site/content/album"
    i18n: false
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: "Publish Date", name: date, widget: datetime}
      - {label: Description, name: description, widget: text}
      - {label: "Tags", name: "tags", widget: list, min: 1, max: 3}
      - {label: "Featured Image", name: featured_image, widget: image}
      - {label: Images, name: images, widget: list, fields: [
          {label: Image, name: image, widget: image},
          {label: Caption, name: caption, widget: string, required: false}]}
  - name: "service"
    label: "Service"
    folder: "site/content/service"
    i18n: true
    create: true
    fields:
      - {label: Title, name: title, widget: string, i18n: true}
      - {label: Description, name: description, widget: text, i18n: true}
      - {label: Image, name: image, widget: image, required: false, i18n: duplicate}
      - {label: Body, name: body, widget: markdown, required: false, i18n: true}
      - {label: "Packages", name: "packages", widget: list, i18n: true, fields: [
          {label: Name, name: "name", widget: string, i18n: true},
          {label: Description, name: description, widget: text, i18n: true},
          {label: Features, name: features, widget: list, i18n: true, fields: [
            {label: Name, name: "name", widget: string, i18n: true},
            {label: Description, name: description, widget: text, i18n: true}
          ]},
          {label: Price, name: price, widget: number, value_type: int, min: 0, step: 1, default: 100, i18n: duplicate}
        ]}
  - name: pages
    label: Pages
    files:
      - file: "site/content/_index.en.md"
        name: home_en
        label: "Home Page EN"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/_index.de.md"
        name: home_de
        label: "Home Page DE"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
      - file: "site/content/contact/_index.md"
        name: contact
        label: "Contact Page"
        i18n: true
        fields:
          - {label: Title, name: title, widget: string, i18n: true}
          - {label: Logo, name: logo, widget: image, i18n: duplicate}
          - {label: Body, name: body, widget: markdown, i18n: true}
          - label: Contact Entries
            name: contact_entries
            widget: list
            i18n: true
            fields:
              - label: Heading
                name: heading
                widget: string
                i18n: true
              - label: Text
                name: text
                widget: text
                i18n: true